{% extends 'base.html' %}
{% block main_content %}
	<div class="container">
		<h2 class="text-center mt-3">Accept Invitation</h2>
		<form method="post" action="{% url 'accept-invitation' pk=object.pk %}" class="form-group">
			{% csrf_token %}
			{% for field in form %}
				<div class="form-group">
					<label for="{{ field.id_for_label }}">{{ field.label }}</label>
					{{ field|add_class:"form-control" }}
				</div>
			{% endfor %}
			<button type="submit" class="btn btn-primary float-end mt-3">Accept</button>
		</form>
		<a href="{{ referer_url }}" class="btn btn-secondary mt-3">Go back</a>
	</div>
{% endblock %}
