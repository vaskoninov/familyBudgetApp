{% extends "base.html" %}

{% block main_content %}
	<h2>Leave Family</h2>
	<form method="post" action="{% url 'leave-family' pk=object.pk %}">
		{{ form.as_p }}
		{% csrf_token %}
		<p>Are you sure you want to leave your family?</p>
		<button type="submit">Confirm</button>
	</form>
	<a href="{{ referer_url }}">Go back</a>
{% endblock %}
