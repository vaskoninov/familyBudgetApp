{% extends 'base.html' %}
{% load my_tags %}
{% block page_title %}
	Leave Family
{% endblock %}
{% block main_content %}
	<div class="container">
		<h2 class="text-center mt-3">Leave Family</h2>
		<form method="post" action="{% url 'leave-family' pk=object.pk %}" class="form-group">
			{% csrf_token %}
			{% for field in form %}
				<div class="form-group">
					<label for="{{ field.id_for_label }}">{{ field.label }}</label>
					{{ field|add_class:"form-control" }}
				</div>
			{% endfor %}
			<p>Are you sure you want to leave your family?</p>
			<button type="submit" class="btn btn-primary float-end mt-3">Confirm</button>
		</form>
		<a href="{{ referer_url }}" class="btn btn-secondary mt-3">Go back</a>
	</div>
{% endblock %}
