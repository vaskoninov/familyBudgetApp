{% extends 'base.html' %}
{% block main_content %}
	{% if not user.profile.family %}
		<form action="{% url 'create-family' %}" method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button>Create</button>
		</form>
	{% else %}
		<p>You are already part of the {{ user.profile.family }}</p>
	{% endif %}
	<a href="{{ referer_url }}" class="btn btn-secondary">Back</a>
{% endblock %}
