{% extends 'base.html' %}
{% block page_title %}
	Delete Item
{% endblock %}
{% block main_content %}
    <h2>Delete {{ object.item_type|lower }}</h2>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this {{ object.name }}?</p>
        {{form}}
        <button type="submit" class="btn btn-danger">Yes</button>
        <a href="{{ referer_url }}" class="btn btn-secondary">Back</a>
    </form>
{% endblock %}
